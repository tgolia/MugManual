<!DOCTYPE html>
<html lang="en" ng-app='app'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class='container' ng-controller='HomeController as home'>
    <h1>{{home.message}}</h1>  <!--{{home.message}} is a JavaScript expression-->
    <div class='panel'>
    	<div class='panel-heading'>
    	What's on your mind
    	</div>
    	<div class-'panel-body'>
    		<textarea name='' ng-model='home.newPost' id='' cols='30' rows=rows'10'></textarea>
    		</div>
    		<div class='panel-footer clearfix'>
    		<button class='btn btn-primary ' ng-click='home.addPost()'>Post</button>
    		</div>
    		</div>

    		div.panel.panel-info....

    		<h1 ng-repeat='post in home.posts'>
				{{post}}
    		</h1>

    		<ul>
    			<li ng-repeat='post in home.posts'>
					{{post}}
    			</li>
    		</ul>
    		</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
